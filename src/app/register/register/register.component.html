<form [formGroup]="registerForm" class="border p-4 rounded bg bg-warning">

    <!-- Register : Heading -->

    <div class="row" g-0>

        <div class="col text-center p-2 mb-3 text-light">

            <strong><h3 class="fs-3">Register</h3></strong>

        </div>

    </div>

    <!-- Name -->

    <div class="row">

        <div class="col mb-6">
            <label for="name" class="form-label text-light">Name</label>
             <input type="text" class="form-control" id="name" formControlName="name">
             <span style="color:red" *ngIf="name && name.invalid && name.touched">Enter Name</span>
         <br>
         </div>

    </div>

    
    <!-- Email -->

    <div class="row">

        <div class="col mb-3">
             <label for="email" class="form-label text-light">E-Mail Address</label>
              <input type="text" class="form-control" id="email" formControlName="email">
              <span style="color:red" *ngIf="email && email.invalid && email.touched">Enter E-Mail Address</span>
            </div>

    </div>

<!-- MOBILE-->

<div class="row">

    <div class="col mb-6">
        <label for="mobile" class="form-label text-light">Mobile Number</label>
        <input type="mobile" class="form-control" id="mobile" formControlName="mobile">
        <span style="color:red" *ngIf="mobile && mobile.invalid && mobile.touched">Enter Mobile Number</span>
    </div>

</div>
    <!-- Password and Confirm Password -->
    
    <div class="row">

        <div class="col mb-6">
            <label for="pwd" class="form-label text-light">Password</label>
            <input type="password" class="form-control" id="password" formControlName="pwd">
            <span style="color:red" *ngIf="pwd && pwd.invalid && pwd.touched">Enter Password</span><br>
            <span style="color:red" *ngIf="pwd && pwd.invalid && pwd.touched">Password should be at between 8 - 15 characters long and should contain one number,one upper and lower case character and one special character</span>
            
        </div>


    </div>


    <!-- SUBMIT BUTTON -->

    <div class="row">
        <div class="col-6  mt-3 offset-5 mb-1">
            <div class="d-grid">
                <button type="submit" (click)="registerSubmit()" class="btn btn-light" [disabled]="registerForm.invalid"><b>Submit</b></button>            </div>
        </div>
    </div>

</form>

<div class="text-center mt-3" style="margin-left:-14.5rem">
    <div class="row">
        <div class="col-6 offset-5 mb-1">
            <div class="d-grid">
                <a routerLink="" class="btn btn-primary text-light"><b>Login</b></a>
            </div>
        </div>
    </div>
</div>
