<form [formGroup]="registerForm" class="border p-4 rounded bg bg-primary">

    <!-- Register : Heading -->

    <div class="row" g-0>

        <div class="col text-center p-2 mb-3 text-light">

            <strong><h3 class="fs-3">Register</h3></strong>

        </div>

    </div>

    <!-- Name -->

    <div class="row">

        <div class="col mb-6">
            <label for="name" class="form-label text-light">Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
        </div>

    </div>

    
    <!-- Email -->

    <div class="row">

        <div class="col mb-3">
            <label for="email" class="form-label text-light">E-Mail Address</label>
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>

    </div>

<!-- MOBILE-->

<div class="row">

    <div class="col mb-6">
        <label for="mobile" class="form-label text-light">Mobile Number</label>
        <input type="mobile" class="form-control" id="mobile" formControlName="mobile">
    </div>

</div>
    <!-- Password and Confirm Password -->
    
    <div class="row">

        <div class="col mb-6">
            <label for="pwd" class="form-label text-light">Password</label>
            <input type="password" class="form-control" id="password" formControlName="pwd">
        </div>


    </div>


    <!-- SUBMIT BUTTON -->

    <div class="row">
        <div class="col-6  mt-3 offset-5 mb-1">
            <div class="d-grid">
                <button type="submit" (click)="registerSubmit()" class="btn btn-light"><b>Submit</b></button>
            </div>
        </div>
    </div>

</form>

<div class="text-center mt-3" style="margin-left:-14.5rem">
    <div class="row">
        <div class="col-6 offset-5 mb-1">
            <div class="d-grid">
                <a routerLink="/login" class="btn btn-primary text-light"><b>Login</b></a>
            </div>
        </div>
    </div>
</div>
